<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bliss - Kávézó</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Üdvözöljük a Coffee Bliss kávézóban!</h1>
        <nav>
            <ul>
                <li><a href="#home">Nyitólap</a></li>
                <li><a href="#services">Szolgáltatások</a></li>
                <li><a href="#contact">Kapcsolat</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Rólunk</h2>
        <p>A Coffee Bliss egy családias kávézó, ahol minőségi kávékat és finom süteményeket kínálunk.</p>
        <button id="welcomeBtn">Kattints ide!</button>
    </section>
    
    <section id="services">
        <h2>Szolgáltatásaink</h2>
        <ul>
            <li>Különleges kávék</li>
            <li>Házi készítésű sütemények</li>
            <li>Barista tanfolyamok</li>
        </ul>
    </section>
    
    <section id="contact">
        <h2>Kapcsolat</h2>
        <form id="contactForm">
            <label for="name">Név:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Üzenet:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Küldés</button>
        </form>
    </section>
</body>
</html>
